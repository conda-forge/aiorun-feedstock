{% set name = "aiorun" %}
{% set version = "2022.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6aafa65c4004c1697088d8f09a9a68e8d486a5403f2e35956f5f0173ce7501f5

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
    - flit
  run:
    - python >=3.5

test:
  imports:
    - aiorun

about:
  home: https://github.com/cjrh/aiorun
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A "run" function for asyncio-based apps that does all the boilerplate.

extra:
  recipe-maintainers:
    - scopatz
