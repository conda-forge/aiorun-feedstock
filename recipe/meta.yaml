{% set name = "aiorun" %}
{% set version = "2021.8.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b3be8323dd2723f46d3e6cd691bcb7418cf895ca4e297c7f047183dbba67302d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.5
    - pip
    - flit
  run:
    - python >=3.5

test:
  imports:
    - aiorun

about:
  home: https://github.com/cjrh/aiorun
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: A "run" function for asyncio-based apps that does all the boilerplate.

extra:
  recipe-maintainers:
    - scopatz
